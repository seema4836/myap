<form [formGroup]="userForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">>

  <div class="field" >
      <label class="label">Product Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input"  formControlName="pname"  >
      </div>
    </div>
    
    <div class="field">
      <label class="label">Price</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input"  formControlName="price">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>
    
   
    
    <div class="field">
      <label class="label">Product Category</label>
      <div class="control">
        <div class="select">
          <select name="catid"  formControlName="catid" >
           
            <option *ngFor="let cat of result;index as i;" [ngValue]="cat._id">
              {{cat.cname | titlecase}}</option>
  
           
          </select>
        </div>
      </div>
    </div>
    <div class="file">
      <label class="file-label">
        <input  type="file"  name="image"  (change)="showPreviewImage($event)">
       
      </label>
      <img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder" style="height:200px;width:200px;">
    </div>
   
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"  formControlName="description"></textarea>
      </div>
    </div>
    
   
    
    
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" type="submit" [disabled]="!userForm.valid">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </form>
